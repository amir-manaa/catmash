<ng-container *ngIf="catsVoteImg">

  <div class="main-container">
    <ng-container *ngFor="let cat of catsVoteImg">
      <div class="cat-container">
        <div class="cat-img"  (click)="vote(cat)" [ngStyle]="{backgroundImage:'url(' + cat.url + ')'}"></div>
      </div>
      
    </ng-container>
  </div>
  
</ng-container>
  
<div class="alert alert-danger"
      *ngIf="errorMessage | async as errorMessage">
  {{ errorMessage }}
</div>
